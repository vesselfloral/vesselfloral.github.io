            <!-- Contact -->


            <article id="contact" class="panel">
                <header>
                    <h2>Say Hello</h2>
                </header>
                <form id="contact-form">
                    <!-- Hidden message to show if contact is successful. -->
                    <div id="submit-success" class="collapse">
                        Message received!
                    </div>

                    <!-- Hidden message to show if user encounters errors. -->
                    <div id="submit-errors" class="collapse">
                        It looks like there was an error submitting the form. Please try again later.
                    </div>
                    <div>
                        <div class="row">
                            <div class="6u 12u$(mobile)">
                                <input type="text" name="name" required placeholder="Name" />
                            </div>
                            <div class="6u$ 12u$(mobile)">
                                <input type="email" name="_replyto" required placeholder="Email" />
                                <input type="text" name="_gotcha" style="display:none" />
                            </div>
                            <div class="12u$">
                                <input type="text" name="subject" required placeholder="Subject" />
                            </div>
                            <div class="12u$">
                                <textarea name="message" placeholder="Message" required rows="6"></textarea>
                            </div>
                            <div class="12u$">
                                <input type="submit" value="Send" />
                            </div>
                        </div>
                    </div>
                </form>
            </article>

    <!-- Scripts -->
    <script type="text/javascript">
        $("#contact-form").validate({
            submitHandler: function (form) {
                $.ajax({
                    url: "https://formspree.io/hello@priscillaslatton.com"
                    , method: "POST"
                    , data: {
                        name: $(form).find("input[name='name']").val()
                        , _replyto: $(form).find("input[name='_replyto']").val()
                        , message: $(form).find("textarea[name='message']").val()
                    }
                    , dataType: "json"
                    , success: function () {
                        $("#submit-success").fadeIn();
                        $("#contact-form").fadeOut();
                    }
                    , error: function () {
                        $("#submit-errors").fadeIn();
                    }
                });
            }
        });
    </script>


    <script type="text/javascript">
        $(function () {
            $('#portfolio').magnificPopup({
                delegate: 'a'
                , type: 'image'
                , image: {
                    cursor: null
                    , titleSrc: 'title'
                }
                , gallery: {
                    enabled: true
                    , preload: [0, 1], // Will preload 0 - before current, and 1 after the current image
                    navigateByImgClick: true
                }
            });
        });
    </script>
